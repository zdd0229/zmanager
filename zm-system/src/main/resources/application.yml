server:
  port: 8086

spring:
  application:
    name: zmanager
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/zmanager?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC
    driver-class-name: com.mysql.jdbc.Driver
mybatis:
  mapper-locations: classpath:mapper/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl